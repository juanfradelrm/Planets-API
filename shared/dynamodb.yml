AWSTemplateFormatVersion: '2010-09-09'
Description: 'Tabla DynamoDB compartida para ambas versiones de la API de Planetas'

Resources:
  PlanetsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: planets-shared
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      Tags:
        - Key: Project
          Value: PlanetsAPI
        - Key: Environment
          Value: Production
        - Key: SharedResource
          Value: 'true'

Outputs:
  TableName:
    Description: Nombre de la tabla DynamoDB compartida
    Value: !Ref PlanetsTable
    Export:
      Name: PlanetsSharedTableName
  
  TableArn:
    Description: ARN de la tabla
    Value: !GetAtt PlanetsTable.Arn
    Export:
      Name: PlanetsSharedTableArn