AWSTemplateFormatVersion: '2010-09-09'
Description: 'Repositorio ECR para la API de Planetas (Version Acoplada)'

Resources:
  PlanetsRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: planets-ecr-repo-acoplada
      ImageScanningConfiguration:
        ScanOnPush: true
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [{
              "rulePriority": 1,
              "description": "Mantener solo las últimas 5 imágenes",
              "selection": {
                "tagStatus": "any",
                "countType": "imageCountMoreThan",
                "countNumber": 5
              },
              "action": {
                "type": "expire"
              }
            }]
          }

Outputs:
  RepositoryUri:
    Description: URI del repositorio ECR
    Value: !Sub "${PlanetsRepository.RepositoryUri}"
    Export:
      Name: PlanetsRepositoryUriAcoplada
  
  RepositoryName:
    Description: Nombre del repositorio
    Value: !Ref PlanetsRepository